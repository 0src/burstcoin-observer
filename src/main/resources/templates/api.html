<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Burstcoin Observer API</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <body>
        <div class="container">

            <nav class="navbar navbar-light bg-faded">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Network</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pool">Pools</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/asset">Assets</a>
                    </li>
                    <li class="nav-item pull-xs-right">
                        <a class="nav-link" href="https://github.com/de-luxe/burstcoin-network-observer/releases">Github</a>
                    </li>
                    <li class="nav-item active pull-xs-right">
                        <a class="nav-link" href="/api">API<span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </nav>

            <div class="jumbotron">

                <h1 class="display-3">API</h1>

                <p class="lead">All data is also available via JSON or JSONP</p>

                <h2>Network data</h2>
                <p class="lead"><span th:text="${observerUrl}"></span>/network/json</p>
                <p class="lead"><span th:text="${observerUrl}"></span>/network/jsonp?callback=callbackName</p>

                <h2>Pool data</h2>
                <p class="lead"><span th:text="${observerUrl}"></span>/pool/json</p>
                <p class="lead"><span th:text="${observerUrl}"></span>/pool/jsonp?callback=callbackName</p>

                <h2>Asset data</h2>
                <p class="lead"><span th:text="${observerUrl}"></span>/asset/json</p>
                <p class="lead"><span th:text="${observerUrl}"></span>/asset/jsonp?callback=callbackName</p>

            </div>
        </div>

    </body>
</html>
