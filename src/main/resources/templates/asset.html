<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Burstcoin Pools</title>

        <meta http-equiv="refresh" th:content="${refreshContent}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <body>
        <div class="container">

            <nav class="navbar navbar-light bg-faded">
                <ul class="nav navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Network</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pool">Pools</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/asset">Assets<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item pull-xs-right">
                        <a class="nav-link" href="https://github.com/de-luxe/burstcoin-network-observer/releases">Github</a>
                    </li>
                    <li class="nav-item pull-xs-right">
                        <a class="nav-link" href="/api">API</a>
                    </li>

                </ul>

            </nav>

            <div class="jumbotron">

                <h1 class="display-3">Burstcoin Assets</h1>

                <p class="lead">This page updates every 10 minutes and shows the Burstcoin Assets.</p>

                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>AssetId</th>
                            <!--<th>#Tokens</th>-->
                            <th>Name</th>
                            <th>Holders</th>
                            <!--<th>#Transfers</th>-->
                            <th>SellOrders</th>
                            <th>BuyOrders</th>
                            <th>Trades</th>
                            <!--<th>Last Price</th>-->
                            <th>VolumeWeek</th>
                            <th>VolumeMonth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="assetInfo,iterStat : ${assetInfos}" data-toggle="tooltip" th:title="${assetInfo.description}">
                            <!--<td th:text="${assetInfo.accountRS}"></td>-->
                            <td th:text="${assetInfo.asset}"></td>

                            <!--<td th:text="${assetInfo.quantityQNT}"></td>-->
                            <td th:text="${assetInfo.name}"></td>
                            <!--<td th:text="${assetInfo.account}"></td>-->
                            <!--<td th:text="${assetInfo.decimals}"></td>-->
                            <td th:text="${assetInfo.numberOfAccounts}"></td>
                            <!--<td th:text="${assetInfo.numberOfTransfers}"></td>-->
                            <td th:text="${assetInfo.numberOfSellOrders}"></td>
                            <td th:text="${assetInfo.numberOfBuyOrders}"></td>
                            <td th:text="${assetInfo.numberOfTrades}"></td>
                            <!--<td th:text="${assetInfo.lastPrice}"></td>-->
                            <th scope="row" th:text="${assetInfo.volume7Days}"></th>
                            <td th:text="${assetInfo.volume30Days}"></td>
                        </tr>
                    </tbody>
                </table>
                <!--<p class="lead">The stats are not 100% correct.<br/>All found blocks of a miner, within the 10 days period, are counted for the pool a miner is currently assigned to.</p>-->
            </div>
        </div>

    </body>
</html>
