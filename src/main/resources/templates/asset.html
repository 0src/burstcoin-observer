<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Burstcoin Assets</title>

        <meta http-equiv="refresh" th:content="${refreshContent}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">

            <div th:include="navigation"></div>

            <div class="jumbotron">
                <h1 class="display-3">Burstcoin Assets</h1>

                <p class="lead">This page updates every <span th:text="${interval / 60}"></span> minutes and shows the Burstcoin Assets.</p>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Numeric AccountID</th>
                            <th>Name</th>
                            <th>Holders</th>
                            <th>Asks</th>
                            <th>Bids</th>
                            <th>Trades</th>
                            <!--<th>Last Price</th>-->
                            <th>VolumeWeek</th>
                            <th>VolumeMonth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="assetInfo,iterStat : ${assetInfos}">
                            <tr>
                                <td th:text="${assetInfo.asset}"></td>
                                <td th:text="${assetInfo.name}"></td>
                                <td th:text="${assetInfo.numberOfAccounts}"></td>
                                <td th:text="${assetInfo.numberOfSellOrders}"></td>
                                <td th:text="${assetInfo.numberOfBuyOrders}"></td>
                                <td th:text="${assetInfo.numberOfTrades}"></td>
                                <!--<td th:text="${assetInfo.lastPrice}"></td>-->
                                <th scope="row" th:text="${#numbers.formatInteger(assetInfo.volume7Days,0,'DEFAULT')}"></th>
                                <td th:text="${#numbers.formatInteger(assetInfo.volume30Days,0,'DEFAULT')}"></td>
                            </tr>
                            <tr>
                                <td th:text="${assetInfo.description}" colspan="8"></td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
